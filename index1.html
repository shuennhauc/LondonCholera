function drawLines()
{

          .x(function (d) {
              return xScale(d.x);

          .y(function (d) {
              return yScale(d.y);
          });

                .style("stroke", "white")

                .attr("d", lineFn(streets[i]))
                ;
        };
};

                .style("stroke-linecap","round")
                .style("stroke", "gray")
